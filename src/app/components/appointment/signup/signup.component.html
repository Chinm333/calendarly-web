<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="subtitle" for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" />
      <div *ngIf="signupForm.get('firstName')?.hasError('required')" class="text-danger">
        First name is required
      </div>
    </div>
    <div class="form-group">
      <label class="subtitle" for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" />
      <div *ngIf="signupForm.get('lastName')?.hasError('required')" class="text-danger">
        Last name is required
      </div>
    </div>
    <div class="form-group">
      <label class="subtitle" for="username">User Name</label>
      <input type="text" class="form-control" id="username" formControlName="username" />
      <div *ngIf="signupForm.get('username')?.hasError('required')" class="text-danger">
        User name is required
      </div>
    </div>
    <div class="form-group">
      <label class="subtitle" for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" />
      <div *ngIf="signupForm.get('email')?.hasError('required')" class="text-danger">
        Email is required
      </div>
      <div *ngIf="signupForm.get('email')?.hasError('email')" class="text-danger">
        Enter a valid email
      </div>
    </div>
    <div class="form-group">
      <label class="subtitle" for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" />
      <div *ngIf="signupForm.get('password')?.hasError('required')" class="text-danger">
        Password is required
      </div>
      <div *ngIf="signupForm.get('password')?.hasError('minlength')" class="text-danger">
        Password must be at least 6 characters
      </div>
    </div>
    <button type="submit" class="confirm-button">Sign Up</button>
  </form>
</div>
